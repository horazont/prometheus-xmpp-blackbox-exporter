modules:
  c2s_normal_auth:
    timeout: 30s
    prober: c2s
    c2s:
      export_sasl_mechanisms: true
      fail_if_sasl_mechanism_not_offered:
      - PLAIN
      fail_if_sasl_mechanism_offered:
      - DIGEST-MD5
  c2s_direct:
    timeout: 30s
    prober: c2s
    c2s:
      export_sasl_mechanisms: true
      directtls: true
      fail_if_sasl_mechanism_not_offered:
      - PLAIN
      fail_if_sasl_mechanism_offered:
      - DIGEST-MD5
  s2s_normal:
    timeout: 30s
    prober: s2s
    s2s:
      directtls: false
  s2s_direct:
    timeout: 30s
    prober: s2s
    s2s:
      directtls: true
  ping:
    timeout: 30s
    prober: ping
    ping:
      client_address: blackbox@domain.example
      client_password: sup3rs3cur3p4ssw0rd
      directtls: false
